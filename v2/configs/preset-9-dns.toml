# GoodbyeDPI Turkey - Preset 9 + DNS Configuration
# 
# Orijinal GoodbyeDPI -9 preset'i + DNS yönlendirmesi.
# En agresif ayarlar - hiçbir şey çalışmazsa bu profili deneyin.
#
# Eski karşılığı: turkey_dnsredir_alternative5_superonline.cmd (-9 + DNS)
# Kullanım: goodbyedpi.exe run --config configs/preset-9-dns.toml

[general]
name = "preset-9-dns"
version = "2.0.0"
auto_start = false
run_as_service = false

# DNS Redirection - Açık
[dns]
enabled = true
ipv4_server = "77.88.8.8"       # Yandex DNS
ipv4_port = 1253
ipv6_server = "2a02:6b8::feed:0ff"
ipv6_port = 1253

# Performance Settings
[performance]
worker_threads = 2
packet_buffer_size = 16384
max_connections = 10000

# Blacklist - Kapalı
[blacklist]
enabled = false

# Fragmentation Strategy - Agresif
[strategies.fragmentation]
enabled = true
http_size = 2
https_size = 1
http_persistent = true
persistent_nowait = true
native_split = false

# Fake Packet Strategy - Agresif
[strategies.fake_packet]
enabled = true
ttl = 1
set_wrong_checksum = true
set_wrong_seq = true
min_hops = 1

# Header Mangle Strategy - Agresif
[strategies.header_mangle]
enabled = true
host_replace = true
host_remove_space = true
host_mix_case = true
do_fragment_http = true

# Passive DPI - Açık
[strategies.passive_dpi]
enabled = true
reverse_fakepacket = true
ip_ids = [1, 0]

# QUIC Blocking - Açık
[strategies.quic_block]
enabled = true
