name: Release

on:
  push:
    tags:
      - 'v2.*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: goodbyedpi-v2-windows-x64.zip
          - os: windows-latest
            target: i686-pc-windows-msvc
            artifact_name: goodbyedpi-v2-windows-x86.zip
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-action@stable
      with:
        toolchain: stable
        target: ${{ matrix.target }}
    
    - name: Build release
      working-directory: ./v2
      run: cargo build --release --target ${{ matrix.target }}
    
    - name: Package (Windows)
      if: contains(matrix.os, 'windows')
      shell: pwsh
      run: |
        $dest = "release-${{ matrix.target }}"
        New-Item -ItemType Directory -Force -Path $dest
        Copy-Item "v2/target/${{ matrix.target }}/release/goodbyedpi.exe" $dest/
        Copy-Item "v2/README.md" $dest/
        Copy-Item "LICENSE" $dest/
        Compress-Archive -Path "$dest/*" -DestinationPath "${{ matrix.artifact_name }}"
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: ${{ matrix.artifact_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: artifacts/**/*.zip
        draft: false
        prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        generate_release_notes: true
